<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Feed Back / Inquiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-line>

    <ion-item>
      <ion-input type="text" placeholder="Username" name="fullname" #username></ion-input>
    </ion-item>
  
      <ion-item>
      <ion-input type="email" placeholder="Email" name="email" #email></ion-input>
    </ion-item>
  
      <ion-item>
      <ion-input type="number" placeholder="Mobile Number"  name="mobile" #mobile></ion-input>
    </ion-item>
  
 
 

  <ion-item>
      <ion-textarea type="text" placeholder="Message" name="message" #message></ion-textarea>
    </ion-item> 
  </ion-list>


  <div padding >
  <button ion-button  round outline block (click)="Register()">Send</button>
  </div>
  
  </ion-content>
