<ion-header>
  <ion-navbar color="primary">
    <ion-title>Hospital Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div *ngIf="list">

    <div class="block_container">
      <div class="bloc1">Name: </div>
      <div class="bloc2">{{list.name}}</div>
    </div>

    <div class="block_container">
      <div class="bloc1">City: </div>
      <div class="bloc2">{{list.city}}</div>
    </div>

    <div class="block_container">
      <div class="bloc1">Address: </div>
      <div class="bloc2">{{list.address}}</div>
    </div>

    <div class="block_container">
      <div class="bloc1">Landline: </div>
      <div class="bloc2">{{list.phone}}</div>
    </div>

    <div class="block_container">
      <div class="bloc1">Mobile No:</div>
      <div class="bloc2">{{list.lat_long}}</div>
    </div>

	</div>

</ion-content>
